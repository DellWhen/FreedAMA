{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Edit Post</h2>
  
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Back to Post</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
